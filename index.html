<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zTranscriber</title>
  </head>
  <body>
    <form id="transcribe-form">
      <input id="input" type="file" accept=".wav,.mp3" />
      <button type="submit" id="btn">Transcribe</button>
    </form>

    <div id="status"></div>
    <pre id="transcript"></pre>
    <script type="module" src="ui.js" defer></script>
    <script type="module" src="app.js" defer></script>
  </body>
</html>
