<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zTranscriber</title>
  </head>
  <body>
    <form id="transcribe-form">
      <input
        placeholder="Waiting for file..."
        id="input"
        type="file"
        accept=".wav,.mp3"
      />
      <button type="submit" id="btn">Transcribe</button>
    </form>

    <div id="status"></div>
    <pre id="transcript"></pre>
    <div id="file-info"></div>
    <script type="module" src="ui.js" defer></script>
    <script type="module" src="app.js" defer></script>
  </body>
</html>
